{% extends 'base.html' %}

{% block content %}

<style>
    .starter-template {
        padding: 3rem 1.5rem;
        text-align: center;
    }
</style>

<div class="container">
    <div class="starter-template">
        <!-- Username -->
        <h3 style="font-weight: bold; color: blue;">Username</h3>
        <h2>{{ request.user.username }}</h2>
        <hr>
        <!-- E-mail -->
        <h4 style="font-weight: bold; color: blue;">E-mail</h4>
        <h3>{{ request.user.email }}</h3>
        <hr>
    </div>
</div>

{% endblock %}
