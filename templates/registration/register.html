<div class="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-body">
                <form method="POST" action="#" role="form">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <div class="form-group">
                        <h2>Register</h2>
                        {% if error %}
                        <p style="color:red">{{ error }}</p>
                        {% endif %}
                    </div>

                    <!-- Username -->
                    <div class="form-group">
                        <label class="control-label">Username</label>
                        <input maxlength="150" name="username" type="text" maxlength="50" class="form-control" placeholder="Username" autofocus required />
                    </div>
                    
                    <!-- E-mail -->
                    <div class="form-group">
                        <label class="control-label">E-mail</label>
                        <input maxlength="150" name="email" type="email" class="form-control" placeholder="E-mail" required />
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input name="password1" type="password" class="form-control" placeholder="Password" required />
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label">Password Confirm</label>
                        <input name="password2" type="password" class="form-control" placeholder="Password Confirm" required />
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                    
                    <p class="form-group">By creating an account, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.</p>
                    <hr>
                    <p></p>Already have an account? <a href="/accounts/login">Login</a></p>
                </form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
