{% extends 'base.html' %}

{% block content %}

<form method="POST">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <label>Username <input autofocus="" maxlength="150" name="username" type="text" required /></label>
    <label>E-mail <input maxlength="150" name="email" type="email" required /></label>
    <label>Password <input name="password1" type="password" required /></label>
    <label>Confirm Password <input name="password2" type="password" required /></label>
    <button type="submit">Register</button>
</form>

{% if error %}
<p>{{ error }}</p>
{% endif %}

{% endblock %}
