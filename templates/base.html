<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Memo-Board</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <script>
            $(document).ready(function() {
                var pathname = window.location.pathname.split('/');
                if (pathname[2]!=undefined)
                    $("#"+pathname[2]).addClass("active");
                else
                    $("#main").addClass("active")
            });
        </script>
    </head>
    <body>
        <nav class="navbar navbar-toggleable-md navbar-light navbar-inverse bg-primary">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" id="main">
                        <a class="nav-link" href="/">Service Main</a>
                    </li>
                    {% if request.user.is_authenticated() %}
                    <li class="nav-item" id="profile">
                        <a class="nav-link" href="/accounts/profile">profile</a>
                    </li>
                    <li class="nav-item" id="logout">
                        <a class="nav-link" href="/accounts/logout">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item" id="login">
                        <a class="nav-link" href="/accounts/login">Login</a>
                    </li>
                    <li class="nav-item" id="register">
                        <a class="nav-link" href="/accounts/register">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        {% block content%}
        {% endblock %}
    </body>
</html>
